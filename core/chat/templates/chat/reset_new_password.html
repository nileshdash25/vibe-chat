<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #2c3e50; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 10px; width: 350px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #34495e; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #2c3e50; }
        .error { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h3>Set New Password</h3>
        
        {% if messages %}
            {% for message in messages %}<div class="error">{{ message }}</div>{% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="password" name="pass1" placeholder="New Password" required>
            <input type="password" name="pass2" placeholder="Confirm Password" required>
            <button type="submit">Update Password</button>
        </form>
    </div>
</body>
</html>
