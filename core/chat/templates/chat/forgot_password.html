<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #2c3e50; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 10px; width: 350px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #e67e22; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #d35400; }
        .error { color: red; margin-bottom: 10px; font-size: 14px; }
        a { color: #3498db; text-decoration: none; font-size: 14px; display: block; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <h3>Recover Account</h3>
        <p style="color: #7f8c8d; font-size: 14px;">Enter your registered email to get OTP.</p>
        
        {% if messages %}
            {% for message in messages %}<div class="error">{{ message }}</div>{% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your Email" required>
            <button type="submit">Send OTP</button>
        </form>
        
        <a href="{% url 'login_user' %}">Back to Login</a>
    </div>
</body>
</html>
