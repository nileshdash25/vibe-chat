<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #2c3e50; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 10px; width: 350px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; text-align: center; letter-spacing: 5px; font-size: 20px; }
        button { width: 100%; padding: 12px; background: #2ecc71; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #27ae60; }
        .error { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h3>Verify OTP</h3>
        <p style="color: #7f8c8d; font-size: 14px;">Check your email/terminal for OTP.</p>
        
        {% if messages %}
            {% for message in messages %}<div class="error">{{ message }}</div>{% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="otp" placeholder="Enter 4 Digit OTP" maxlength="4" required>
            <button type="submit">Verify & Proceed</button>
        </form>
    </div>
</body>
</html>
